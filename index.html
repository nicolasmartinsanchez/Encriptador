<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptador.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <title>Encriptador de texto</title>
    </head>
    <body>
        <div class="imagenes" id="division">
            <img class="logo" src="Vector.png" alt="logoAlura">
        </div>
        <div class="cajasTexto">
            <div class="cajaTextoIngreso">
                <textarea id="cajaTexto1" placeholder="Ingrese un mensaje..."></textarea>
                <div class="botones" id="botones">
                    <input class="boton" type="button" id="botonEncriptar" value="ENCRIPTAR">
                    <input class="boton" type="button" id="botonDesencriptar" value="DESENCRIPTAR">
                </div>
                <div class="boton-borrar">
                    <input type="button" value="X" id="botonBorrar">
                </div>
            </div>
            <div class="cajaTextoResultado" id="cajaTextoResultado">
                <textarea id="cajaTexto2" readonly></textarea>
                <img id="muñeco" class="muneco" src="Muñeco.png" alt="muñeco">
                <p id="textoIndicativo">Ningún mensaje encontrado...</p>
                <div class="botones2" id="botones2">
                    <button id="botonCopiar" type="button" class="botonAdicional"><img src="copy.png" alt="Compartir" id="imgCompartir"></button>
                    <button id="botonCompartir" type="button" class="botonAdicional"><img src="share.png" alt="Compartir" id="imgCompartir"></button>
                </div>
            </div>
        </div>
        <div class="ventanas-emergentes">
            <div class="popup-copiar"" id="popup-copiar">
                <p>Copiar texto</p>
            </div>
            <div class="popup-compartir" id="popup-compartir">
                <p>Compartir texto</p>
            </div>
            <div class="ventana-compartir" id="ventana-compartir">
                <h1>Compartir este texto</h1>
                <div class="aplicaciones">
                    <div class="email">
                        <img src="email.png" alt="logo email" id="botonEmail">
                        <p>Correo electrónico</p>
                    </div>
                    <div class="whatsapp">
                        <img src="whatsapp.png" alt="logo whatsapp" id="botonWhatsapp">                       
                        <p>Whatsapp</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="encriptador.js"></script>
    </body>
</html>
