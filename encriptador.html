<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptador.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <title>Encriptador de texto</title>
    </head>
    <body>
        <div class="cajasTexto">
            <textarea id="cajaTexto1" placeholder="Enter a message..."></textarea>
            <textarea id="cajaTexto2"></textarea>
        </div>
        <div class="cajasTexto2">
            <input class="texto" type="text" value="Ningún mensaje no encontrado">
        </div>
        <div class="imagenes" id="division">
            <img class="logo" src="Vector.png" alt="logoAlura">
            <img id="muñeco" class="muneco" src="Muñeco.png" alt="muñeco">
        </div>
        <div class="botones" id="botones">
            <input class="boton" type="button" id="botonEncriptar" value="Encriptar">
            <input class="boton" type="button" id="botonDesencriptar" value="Desencriptar">
        </div>
        <script src="encriptador.js"></script>
    </body>
</html>
