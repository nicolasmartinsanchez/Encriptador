<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptador.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <title>Encriptador de texto</title>
    </head>
    <body>
        <div class="imagenes" id="division">
            <img class="logo" src="Vector.png" alt="logoAlura">
        </div>
        <div class="cajasTexto">
            <div class="cajaTextoIngreso">
                <textarea id="cajaTexto1" placeholder="Ingrese un mensaje..."></textarea>
                <div class="botones" id="botones">
                    <input class="boton" type="button" id="botonEncriptar" value="Encriptar">
                    <input class="boton" type="button" id="botonDesencriptar" value="Desencriptar">
                </div>
            </div>
            <div class="cajaTextoResultado" id="cajaTextoResultado">
                <textarea id="cajaTexto2" disabled></textarea>
                <img id="muñeco" class="muneco" src="Muñeco.png" alt="muñeco">
                <p id="textoIndicativo">Ningún mensaje encontrado...</p>
            </div>
        </div>
        <script src="encriptador.js"></script>
    </body>
</html>
